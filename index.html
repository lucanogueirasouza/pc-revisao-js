<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 02</title>
    
</head>
<body>
    <h1>Events Manipulations</h1>
    <div id="box" style="width: 150px; height: 150px; background-color: black;"></div>

    <script>

        let isApproved = true

        let element = document.getElementById("box")

        if (isApproved) { 
            element.addEventListener("mouseover", () => {
            element.style="width: 300px; height: 300px; background-color: black;"
        })

        element.addEventListener("mouseout", () => {
            element.style="width: 150px; height: 150px; background-color: black;"
        })

        }
        
        
    </script>
</body>
</html>
